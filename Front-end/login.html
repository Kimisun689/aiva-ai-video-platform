<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Video Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            background: url('https://vcg03.cfp.cn/creative/vcg/800/new/VCG211469741377.gif') center center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-family: 'Poppins', 'Microsoft YaHei', sans-serif;
        }
        .login-container {
            background: rgba(255,255,255,0.97);
            border-radius: 18px 0 0 18px;
            box-shadow: 0 8px 32px rgba(67,97,238,0.12);
            padding: 48px 40px 40px 40px;
            width: 100%;
            max-width: 370px;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s;
            margin-right: 6vw;
            position: relative;
        }
        .back-home-btn {
            margin-top: 32px;
            background: transparent;
            color: #3f37c9;
            border: 1.5px solid #3f37c9;
            border-radius: 20px;
            padding: 8px 24px 8px 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s, color 0.18s, border 0.18s;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            width: 80%;
            max-width: 220px;
            align-self: center;
        }
        .back-home-btn:hover {
            background: #3f37c9;
            color: #fff;
            border-color: #3f37c9;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(60px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .login-container h2 {
            margin-bottom: 18px;
            color: #3f37c9;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .login-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .input-group {
            margin-bottom: 18px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            box-sizing: border-box;   /* 关键修复 */
            padding: 12px 44px 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8f9fa;
            outline: none;
            transition: border 0.2s;
        }
        .input-group input:focus {
            border: 1.5px solid #4361ee;
            background: #fff;
        }
        .input-group .fa {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdbdbd;
            font-size: 1.1rem;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #4361ee 0%, #3f37c9 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(67,97,238,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #3f37c9 0%, #4361ee 100%);
            box-shadow: 0 4px 16px rgba(67,97,238,0.18);
        }
        .login-container .register-link {
            margin-top: 18px;
            color: #888;
            font-size: 0.98rem;
        }
        .login-container .register-link a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
            margin-left: 4px;
            transition: color 0.2s;
        }
        .login-container .register-link a:hover {
            color: #e47d1d;
        }
        @media (max-width: 700px) {
            body {
                justify-content: center;
            }
            .login-container {
                border-radius: 18px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="login-identity" placeholder="Email or Username" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="Password" required>
                <i class="fa fa-lock"></i>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="register-link">
            Don't have an account?
            <a href="register.html">Register</a>
        </div>
        <button class="back-home-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Back to Homepage
        </button>
    </div>
    <script>
        const API_BASE = 'http://localhost:8000';
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username_or_email = document.getElementById('login-identity').value.trim();
            const password = document.getElementById('login-password').value;
            try {
                const res = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username_or_email, password })
                });
                const data = await res.json();
                if (data && data.access_token) {
                    localStorage.setItem('aiva_token', data.access_token);
                    localStorage.setItem('aiva_username', data.username || username_or_email);
                    window.location.href = 'index.html';
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            } catch (err) {
                alert('Network error. Please try again.');
            }
        });
    </script>
</body>
</html>
